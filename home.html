<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket POS - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>
    <div class="sidebar position-fixed top-0 vh-100 py-4" id="sidebar">
        <div class="text-white pb-4 h3 fw-bold d-flex align-items-center justify-content-center">
            <i class="fas fa-store"></i>
        </div>
        <nav class="nav flex-column">
            <div class="nav-item">
                <a class="nav-link active" href="home.html" title="Dashboard">
                    <i class="fas fa-home"></i>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link nav-category-link" href="#" data-category="Dairy" title="Dairy Product">
                    <i class="fas fa-cheese"></i>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link nav-category-link" href="#" data-category="Bakery" title="Bakery Product">
                    <i class="fas fa-bread-slice"></i>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link nav-category-link" href="#" data-category="Fruits" title="Fruits">
                    <i class="fas fa-apple-whole"></i>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link nav-category-link" href="#" data-category="Meat" title="Meat">
                    <i class="fas fa-drumstick-bite"></i>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link nav-category-link" href="#" data-category="Beverages" title="Beverages">
                    <i class="fas fa-mug-hot"></i>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link nav-category-link" href="#" data-category="Vegetables" title="Vegetables">
                    <i class="fas fa-pepper-hot"></i>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="customers.html" title="Customer Management">
                    <i class="fas fa-users"></i>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="order-details.html" title="Order Management">
                    <i class="fas fa-shopping-bag"></i>
                </a>
            </div>
            <div class="nav-item mt-4">
                <a class="nav-link" href="#" id="btnLogout" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </nav>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="main-content min-vh-100" id="mainContent">
        <div class="top-nav bg-white py-2 px-3 d-flex align-items-center shadow-sm sticky-top top-0">

            <button class="menu-toggle border-0 bg-white me-2 h5 mt-2" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <div class="search-bar position-relative flex-grow-1 ms-4 mt-2 mb-2 w-100">
                <i class="fas fa-search search-icon ps-3 position-absolute top-50"></i>
                <input type="text" class="form-control" id="searchInput" placeholder="Search products">
            </div>

            <div class="d-flex align-items-center ms-auto">
                <div class="fw-semibold text-black d-none d-lg-block fw-semibold me-2" id="loggedInUser">John Doe</div>
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=6366f1&color=fff&size=128" alt="User"
                    class="user-avatar rounded-circle border border-3 object-fit-cover">
            </div>
        </div>

        <div class="dashboard-content p-4 d-flex gap-8">
            <div class="products-section d-flex flex-column overflow-hidden">
                <h1 class="h4 fw-bold mb-5 text-gray-900">Products</h1>

                <div class="d-flex gap-2 mb-4 flex-wrap" id="categoryFilter">
                    <button type="button" class="category-btn py-2 px-4 bg-white fw-semibold active"
                        data-category="all">All Products</button>
                    <button type="button" class="category-btn py-2 px-4 bg-white fw-semibold"
                        data-category="Dairy">Dairy</button>
                    <button type="button" class="category-btn py-2 px-4 bg-white fw-semibold"
                        data-category="Bakery">Bakery</button>
                    <button type="button" class="category-btn py-2 px-4 bg-white fw-semibold"
                        data-category="Fruits">Fruits</button>
                    <button type="button" class="category-btn py-2 px-4 bg-white fw-semibold"
                        data-category="Meat">Meat</button>
                    <button type="button" class="category-btn py-2 px-4 bg-white fw-semibold"
                        data-category="Beverages">Beverages</button>
                    <button type="button" class="category-btn py-2 px-4 bg-white fw-semibold"
                        data-category="Vegetables">Vegetables</button>
                </div>

                <div class="products-wrapper overflow-y-auto overflow-x-hidden pe-2 flex-fill">
                    <div class="d-flex justify-content-end align-items-end mb-3">
                        <a href="add-product.html" class="btn btn-outline-primary">Add Product</a>
                    </div>
                    <div class="row g-3" id="productGrid"></div>
                </div>
            </div>

            <div class="cart-section d-flex flex-column h-100" id="cartSection">
                <div class="cart-container bg-white rounded-5 p-4 d-flex flex-column h-100 overflow-hidden">
                    <div class="h5 fw-bold text-black mb-4 d-flex align-items-center gap-2">
                        <i class="fas fa-shopping-cart"></i>
                        Shopping Cart
                    </div>
                    <div class="cart-items overflow-y-auto mb-3 pe-2 flex-fill" id="cartItems">
                        <div class="empty-cart">
                            <i class="fas fa-shopping-basket"></i>
                            <p>Your cart is empty</p>
                        </div>
                    </div>
                    <div class="cart-summary pt-3 mt-auto">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="cart-total-label fs-5 fw-semibold text-black">Total:</span>
                            <span class="cart-total-amount h4 fw-bold" id="cartTotalAmount">0.00 LKR</span>
                        </div>
                        <button class="checkout-btn w-100 p-3 border-0 rounded-4 text-white fw-bold fs-6"
                            id="checkoutBtn" disabled>
                            <i class="fas fa-check-circle me-2"></i>Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-badge" id="cartBadge">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/auth.js"></script>
</body>

</html>
