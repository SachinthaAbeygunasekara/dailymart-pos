<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket POS - Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>
  <div class="sidebar position-fixed top-0 vh-100 py-4" id="sidebar">
    <div class="text-white pb-4 h3 fw-bold d-flex align-items-center justify-content-center">
      <i class="fas fa-store"></i>
    </div>
    <nav class="nav flex-column">
      <div class="nav-item">
        <a class="nav-link" href="home.html" title="Dashboard">
          <i class="fas fa-home"></i>
        </a>
      </div>
      <div class="nav-item">
        <a class="nav-link active" href="customers.html" title="Customer Management">
          <i class="fas fa-users"></i>
        </a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="order-details.html" title="Order Management">
          <i class="fas fa-shopping-bag"></i>
        </a>
      </div>
      <div class="nav-item mt-4">
        <a class="nav-link" href="#" id="btnLogout" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </nav>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="main-content min-vh-100" id="mainContent">
    <div class="top-nav bg-white py-2 px-3 d-flex align-items-center shadow-sm sticky-top top-0">

      <button class="menu-toggle border-0 bg-white me-2 h5 mt-2" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>

      <div class="search-bar position-relative flex-grow-1 ms-4 mt-2 mb-2 w-100" style="visibility: hidden;">
        <i class="fas fa-search search-icon ps-3 position-absolute top-50"></i>
        <input type="text" class="form-control" placeholder="Search customers">
      </div>

      <div class="d-flex align-items-center ms-auto">
        <div class="fw-semibold text-black d-none d-lg-block fw-semibold me-2" id="loggedInUser">John Doe</div>
        <img src="https://ui-avatars.com/api/?name=John+Doe&background=447ef1&color=fff&size=128" alt="User"
          class="user-avatar rounded-circle border border-3 object-fit-cover">
      </div>
    </div>

    <div class="dashboard-content p-4">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h3 fw-bold text-gray-900">Customers</h1>
          <button class="btn btn-primary" onclick="openCustomerForm()">
            <i class="fas fa-plus me-2"></i>Add Customer
          </button>
        </div>

        <div id="customerTable" class="card border-0 shadow-sm rounded-4 p-3"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="customerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title fw-bold" id="customerModalTitle">Add Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="customerForm" onsubmit="saveCustomer(event)">
            <input type="hidden" id="custId">
            <div class="mb-3">
              <label for="custName" class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control" id="custName" required>
            </div>
            <div class="mb-3">
              <label for="custPhone" class="form-label fw-semibold">Phone</label>
              <input type="tel" class="form-control" id="custPhone">
            </div>
            <div class="mb-3">
              <label for="custEmail" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" id="custEmail">
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary px-4">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/customers.js"></script>
</body>

</html>
