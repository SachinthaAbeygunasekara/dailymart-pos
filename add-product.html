<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket POS - Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>
  <div class="sidebar position-fixed top-0 vh-100 py-4" id="sidebar">
    <div class="text-white pb-4 h3 fw-bold d-flex align-items-center justify-content-center">
      <i class="fas fa-store"></i>
    </div>
    <nav class="nav flex-column">
      <div class="nav-item">
        <a class="nav-link" href="home.html" title="Dashboard">
          <i class="fas fa-home"></i>
        </a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="customers.html" title="Customer Management">
          <i class="fas fa-users"></i>
        </a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="orders.html" title="Order Management">
          <i class="fas fa-shopping-bag"></i>
        </a>
      </div>
      <div class="nav-item mt-4">
        <a class="nav-link" href="#" id="btnLogout" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </nav>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="main-content min-vh-100" id="mainContent">
    <div class="top-nav bg-white py-2 px-3 d-flex align-items-center shadow-sm sticky-top top-0">

      <button class="menu-toggle border-0 bg-white me-2 h5 mt-2" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>

      <div class="search-bar position-relative flex-grow-1 ms-4 mt-2 mb-2 w-100" style="visibility: hidden;">
        <i class="fas fa-search search-icon ps-3 position-absolute top-50"></i>
        <input type="text" class="form-control" placeholder="Search products">
      </div>

      <div class="d-flex align-items-center ms-auto">
        <div class="fw-semibold text-black d-none d-lg-block fw-semibold me-2" id="loggedInUser">John Doe</div>
        <img src="https://ui-avatars.com/api/?name=John+Doe&background=447ef1&color=fff&size=128" alt="User"
          class="user-avatar rounded-circle border border-3 object-fit-cover">
      </div>
    </div>

    <div class="dashboard-content p-4">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h3 fw-bold text-gray-900">Add New Product</h1>
          <a href="home.html" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
          </a>
        </div>

        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-4">
            <form id="addProductForm">
              <div class="row g-4">
                <div class="col-md-6">
                  <label for="productName" class="form-label fw-semibold">Product Name</label>
                  <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="col-md-6">
                  <label for="productCategory" class="form-label fw-semibold">Category</label>
                  <select class="form-select" id="productCategory" required>
                    <option value="" selected disabled>Select Category</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Meat">Meat</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Vegetables">Vegetables</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="productPrice" class="form-label fw-semibold">Price (LKR)</label>
                  <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="col-md-6">
                  <label for="productStock" class="form-label fw-semibold">Initial Stock</label>
                  <input type="number" class="form-control" id="productStock" min="0" required>
                </div>
                <div class="col-12">
                  <label for="productImage" class="form-label fw-semibold">Image URL</label>
                  <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
                  <div class="form-text">Enter an image URL or upload an image below.</div>
                </div>
                <div class="col-12">
                  <label for="productImageFile" class="form-label fw-semibold">Or Upload Image</label>
                  <input type="file" class="form-control" id="productImageFile" accept="image/*">
                  <div class="form-text">Upload an image from your device (JPEG, PNG, etc.)</div>
                </div>
                <div class="col-12" id="imagePreviewContainer" style="display: none;">
                  <label class="form-label fw-semibold">Image Preview</label>
                  <div class="border rounded p-2">
                    <img id="imagePreview" src="" alt="Preview"
                      style="max-width: 200px; max-height: 200px; object-fit: contain;">
                  </div>
                </div>
                <div class="col-12 mt-4">
                  <button type="submit" class="btn btn-primary px-5 py-2 fw-bold">
                    <i class="fas fa-plus-circle me-2"></i>Add Product
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/add-product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/auth.js"></script>
</body>

</html>
